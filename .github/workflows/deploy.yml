name: Deploy to Cloudflare Pages (ARM64 Optimized)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ARM64 架构优化的 Node.js 环境
      - name: Setup Node.js (ARM64 Optimized)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      # ARM64 架构优化的依赖安装
      - name: Install dependencies
        run: |
          npm ci
          echo "✅ ARM64架构依赖安装完成"

      # ARM64 架构优化的构建
      - name: Build project (ARM64 Optimized)
        run: |
          npm run build
          echo "✅ ARM64架构构建完成"

      # ARM64 架构优化的部署
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: my-first-git-project   # ← 项目名称
          directory: ./dist                  # ← 部署构建后的 dist 目录
